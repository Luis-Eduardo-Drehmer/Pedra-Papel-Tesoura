<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body class="container ">
    <header class="titulo">
        <h1>Pedra, Papel, Tesoura</h1>
    </header>
    <div class="temas">
        <div class="icon inativo"><i class="fas fa-sun"></i></div>
        <div class="icon"><i class="fas fa-moon "></i></div>        
    </div>
    <main class="jogo">
        <div class="jogador">
            <div class="informacoes">
                <p class="nome" id="jogador">Jogador</p>
                <p class="pontos">0</p>
            </div>
            <div class="escolhas">
                <ul>
                    <li class="escolha-jogador"><img src="src/image/Mao_Pedra.png" alt="Pedra"></li>
                    <li class="escolha-jogador"><img src="src/image/Mao_Papel.png" alt="Papel"></li>
                    <li class="escolha-jogador"><img src="src/image/Mao_Tesoura.png" alt="Tesoura"></li>
                </ul>
            </div>
        </div>
        <div class="vs">
            <p>VS</p>
        </div>
        <div class="jogador">
            <div class="informacoes">
                <p class="nome">Computador</p>
                <p class="pontos">0</p>
            </div>
            <div class="escolhas">
                <ul>
                    <li class="escolha-computador"><img src="src/image/Mao_Pedra.png" alt="Pedra"></li>
                    <li class="escolha-computador"><img src="src/image/Mao_Papel.png" alt="Papel"></li>
                    <li class="escolha-computador"><img src="src/image/Mao_Tesoura.png" alt="Tesoura"></li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="mensagens">
        <p id="mensagens">Bem vindo!!</p>
    </footer>

   <script src="src/js/index.js"></script>
</body>

</html>
